---
  - hosts: linux
    gather_facts: true
    become: yes
    become_method: sudo
    vars:
     tomcat_port: 8282
    tasks:
      - name : upadte source list
        command: apt-get update
 
      - name : upadte source list
        command: apt update
      - name: Update repos
        apt:
          name: "*"
          state: latest
      - name: Installing OpenJDK
        apt:
          name: openjdk-8-jdk
      - name: Downloading tomcat
        get_url:
          url: "https://mirrors.estointernet.in/apache/tomcat/tomcat-8/v8.5.61/bin/apache-tomcat-8.5.61.tar.gz"
          dest: /usr/local
      - name: Extracting tomcat
        unarchive:
          src: "/usr/local/apache-tomcat-8.5.61.tar.gz"
          dest: /usr/local
          remote_src: yes
      - name: Starting tomcat
        shell: nohup /usr/local/tomcat/bin/startup.sh &
      - name: Copy the war file
        copy:
            src: /var/lib/jenkins/workspace/deploy/Student/target/StudentTest-0.0.1-SNAPSHOT.war
            dest: /usr/local/apache-tomcat-8.5.61/webapps/
      
      
  
